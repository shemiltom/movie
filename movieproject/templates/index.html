{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3 mr-3 mt-3">
            <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="200px">
            <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.desc}}</p>
            <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Submit</a>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-md-3">
            <br><br>
            <a href="{% url 'movieapp:add_movie' %}" class="btn btn-danger">ADD MOVIE</a>
        </div>
    </div>
</div>
{% endblock %}
